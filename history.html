  <div class="container">
      <h1>Medication Information</h1>
      <form action="#" method="post">
          <div class="form-group">
              <label for="medicationName">Medication Name:</label>
              <input type="text" id="medicationName" name="medicationName" required>
          </div>
          <div class="form-group">
              <label for="dosage">Dosage:</label>
              <input type="text" id="dosage" name="dosage" required>
          </div>
          <div class="form-group">
              <label for="frequency">Frequency:</label>
              <input type="text" id="frequency" name="frequency" required>
          </div>
          <div class="form-group">
              <label for="notes">Additional Notes:</label>
              <textarea id="notes" name="notes" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label>Take with a meal:</label>
            <input type="radio" id="yes" name="meal" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="meal" value="no">
            <label for="no">No</label>
          </div>
          <button type="submit">Submit</button>
